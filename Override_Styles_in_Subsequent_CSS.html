<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }

    .pink-text {
        color: pink;
    }
</style>
<h1 class="pink-text">Hello World!</h1>

<!-- AFTER -->

<style>
    body {
        background-color: black;
        font-family: monospace;
        color: green;
    }

        color: pink;
    }

        color: blue;
    }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
